server:
  port: 8761
#
spring:
  application:
    name: eureka-server
eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    #    是否从eureka server获取注册信息，
    fetch-registry: false
    #    是否将自己注册到eureka server
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
